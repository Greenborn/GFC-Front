<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="4">
        <ion-card class="ion-margin-top expand-full no-border">
          <div class="expand-full ion-padding-start ion-padding-end">
            <h2>Recuperar contraseña</h2>
            <ion-item>
              <ion-label position="floating">Código recibido</ion-label>
              <ion-input type="text" required [(ngModel)]="code" name="code" ngDefaultControl></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Nueva contraseña</ion-label>
              <ion-input type="password" required [(ngModel)]="pass_0" name="pass_0" ngDefaultControl></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Repetir contraseña</ion-label>
              <ion-input type="password" required [(ngModel)]="pass_1" name="pass_1" ngDefaultControl></ion-input>
            </ion-item>
            <ion-button expand="block" color="primary" class="ion-margin-top" [disabled]="loadingCambio || !code || !pass_0 || !pass_1" (click)="cambiarPassword()">
              <ion-label *ngIf="!loadingCambio">Cambiar contraseña</ion-label>
              <ion-spinner *ngIf="loadingCambio" name="dots"></ion-spinner>
            </ion-button>
            <ion-item color="danger" *ngIf="errorCambio">
              <ion-label>{{ errorCambio }}</ion-label>
            </ion-item>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
