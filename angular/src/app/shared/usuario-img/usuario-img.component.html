
<ion-avatar class="img-thumb">

  <div class="cont">
    <ion-icon *ngIf="src == '' || src == undefined" size="large" name="person-circle-outline"></ion-icon>
    <span     *ngIf="!(src == '' || src == undefined)"><img src="{{src}}" /></span>
  </div>
  
  <label *ngIf="imageChangeEnabled" class="camera-cont">
    <ion-icon   size="medium" name="camera" (click)="imageClick()"></ion-icon>
  </label>
</ion-avatar>
