<ion-header>
  <ion-toolbar>
    <ion-title>Herramientas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Fotografías</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" (click)="abrirBusquedaFotografias()">Búsqueda de Fotografías</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
