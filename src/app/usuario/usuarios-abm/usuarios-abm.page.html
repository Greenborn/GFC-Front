<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="secondary">
      <ion-button (click)="mostrarNotificaciones($event)">
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="mostrarPerfil($event)">
        <!-- [routerLink]="['/perfil']"> -->
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="start" class="ion-hide-md-up">
      <ion-menu-button (click)="openMenu()" autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title slot="start">Icono Page</ion-title>
    <ion-buttons slot="start" class="ion-hide-md-down">
      <!-- up para PC -->
      <ion-button> Home </ion-button>
      <ion-button> Reglamento </ion-button>
      <ion-button [routerLink]="['/concursos']"> Concursos </ion-button>
      <ion-button> Galer√≠a </ion-button>
      <ion-button [routerLink]="['/usuarios']"> Usuarios </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-end">
      <ion-col size="12" size-md="8">
        <ion-searchbar [(ngModel)]="searchQuery"></ion-searchbar>

        <app-tabla-usuarios></app-tabla-usuarios>
      </ion-col>
      <!-- filtro y busqueda -->
      <ion-col size="3" class="ion-hide-md-down">
        <ion-button [routerLink]="['nuevo']">Nuevo</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    class="ion-hide-md-up"
  >
    <ion-fab-button [routerLink]="['nuevo']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
