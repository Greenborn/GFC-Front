<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-end">
      <ion-col size="12" size-md="8">
        <ion-searchbar [(ngModel)]="searchQuery"></ion-searchbar>

        <!-- <ion-grid *ngIf="usuariosFiltrados.length > 0; else texto" class="tabla ion-text-center">
          <ion-row>
            <ion-col *ngFor="let p of usuarioProps">{{ p }}</ion-col>
            <ion-col>Acciones</ion-col>
        </ion-row> -->
        <!-- usuario, email, fotoclub -->
        <ion-grid>
          <ion-row class="ion-hide-md-down">
            <ion-col size="6">Usuario</ion-col>
            <ion-col size="2">Email</ion-col>
            <ion-col size="2">Fotoclub</ion-col>
            <ion-col size="2">Acciones</ion-col>
          </ion-row>
        </ion-grid>
        <ion-list>
          <ion-item *ngFor="let u of usuariosFiltrados">
            <ion-grid>
              <ion-row size="12">
                <ion-col size="10" size-md="6">
                  <!-- ion-hide-md-down -->
                  <ion-item class="ion-no-padding">
                    <app-usuario-img
                      class="ion-float-left ion-margin-end"
                      [src]="u.img_url"
                    ></app-usuario-img>

                    <ion-label class="ion-float-left">
                      <ion-card-subtitle>{{u.username}}</ion-card-subtitle>
                      <ion-text><b>Leonardo Martinez Martinez</b></ion-text>
                      <ion-card-subtitle>DNI 11.111.111</ion-card-subtitle>
                    </ion-label>
                    <ion-buttons class="ion-hide-md-up">
                      <ion-button>
                        <ion-icon
                          slot="icon-only"
                          ios="ellipsis-horizontal"
                          md="ellipsis-vertical"
                        ></ion-icon>
                      </ion-button>
                    </ion-buttons>
                  </ion-item>
                </ion-col>
                <ion-col
                  size="2"
                  class="ion-hide-md-down ion-align-self-center"
                >
                <a [href]="'mailto:'+u.email"> {{ u.email }} </a>
                </ion-col>
                <ion-col
                  size="2"
                  class="ion-hide-md-down ion-align-self-center"
                >
                  <ion-text>Los Tulipanes</ion-text>
                </ion-col>
                <ion-col size="2" class="ion-align-self-center"> 
                  <ion-buttons class="ion-hide-md-down">
                    <ion-button [routerLink]="['editar/' + u.id]">
                      <ion-icon name="create"></ion-icon>
                    </ion-button>
                    <ion-button (click)="deleteUsuario(u.id)">
                      <ion-icon name="trash"></ion-icon>
                    </ion-button>
                  </ion-buttons>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>

        <ng-template #texto>
          <ion-item
            >No hay usuarios que empiecen con '{{ searchQuery }}'</ion-item
          >
        </ng-template>
      </ion-col>
      <!-- filtro y busqueda -->
      <ion-col size="3" class="ion-hide-md-down">
        <ion-button [routerLink]="['nuevo']">Nuevo</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    class="ion-hide-md-up"
  >
    <ion-fab-button [routerLink]="['nuevo']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
