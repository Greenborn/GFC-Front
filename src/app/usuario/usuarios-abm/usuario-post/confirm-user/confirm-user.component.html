<div [ngClass]="responsiveService.isDesktop ? 'ion-page' : ''">
  <ion-header>
    <ion-toolbar>
      <ion-row class="ion-align-items-center ion-margin-end ion-margin-start">

        <ion-col>
          <h5 class="ion-text-wrap">Activar Usuario</h5>
        </ion-col>

        <ion-col size="1" class="ion-hide-md-down">
          <ion-button (click)="modalController.dismiss()" fill="clear" class=""> <ion-icon name="close-outline"></ion-icon></ion-button>
        </ion-col>

      </ion-row>
    </ion-toolbar>
  </ion-header>

  <div slot="start" class="w-100 inner-content ion-float-md-start">
    <ion-grid>
      <ion-row class="ion-justify-content-center ion-align-self-center">
        <ion-col>
          <ion-row>
            <ion-col>
              
              <ion-row class="ion-padding-top">
                <ion-item class="w-100 ion-margin-bottom">
                 
                  <ion-label position="floating">Ingrese su código de verificación enviado por e-mail</ion-label>
                  <ion-input [(ngModel)]="codigoVerificacion"></ion-input>
          
                </ion-item>
              </ion-row>

              <ion-row class="ion-justify-content-end">
                <ion-col size="12">
                  <ion-row class="ion-justify-content-end">

                    <ion-col class="ion-align-self-center" pull-sm="3" size="12" size-sm="3">
                      <ion-button expand="block" (click)="modalController.dismiss()" fill="clear">Cancelar</ion-button>
                    </ion-col>

                    <ion-col class="ion-align-self-center" pull-sm="3" size="12" size-sm="3">
                      <ion-button expand="block" type="submit" (click)="confirmarUsuario()" fill="clear">Enviar</ion-button>
                    </ion-col>
    
                  </ion-row>
                </ion-col>
              </ion-row>

            </ion-col>

          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
