<div [ngClass]="tamWidth > 768 ? 'ion-page' : ''">
  <ion-header>
    <ion-toolbar>
      <ion-row class="ion-align-items-center ion-margin-end ion-margin-start">
        <!-- <ion-back-button [defaultHref]="'/concursos/' + id"></ion-back-button> -->
        <!-- <ion-back-button (click)="dismiss()"></ion-back-button> -->
        <ion-col>
          <h5 class="ion-text-wrap">
            Cambiar contraseña
          </h5>
        </ion-col>
        <ion-col size="1" class="ion-hide-md-down">
          <ion-button (click)="modalController.dismiss()" fill="clear" class="">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>

  <div slot="start" class="w-100 inner-content ion-float-md-start">
    <ion-grid>
      <ion-row class="ion-justify-content-center ion-align-self-center">
        <ion-col>
          <ion-row>
            <ion-col>
              <ion-row>
                <form #f="ngForm" (ngSubmit)="changePassword(f)">
                  <ion-item class="expand-full">
                    <ion-col class="ion-no-padding">
                      <ion-row>
                        <ion-col class="ion-no-padding" size="10">
                          <ion-label position="floating">Contraseña</ion-label>
                          <ion-input tabindex="0" id="ctr-3" type="password" class="text-right" name="old_password"
                            [(ngModel)]="old_password"></ion-input>
                        </ion-col>
                        <ion-col class="ion-no-padding ion-align-self-center" size="2">
  
                          <app-ojo inputId="ctr-3"></app-ojo>
                        </ion-col>
                      </ion-row>
                    </ion-col>
                  </ion-item>
                  <ion-item class="expand-full">
                    <ion-col class="ion-no-padding">
                      <ion-row>
                        <ion-col class="ion-no-padding" size="10">
                          <ion-label position="floating">Contraseña nueva</ion-label>
                          <ion-input tabindex="0" id="ctr-4" type="password" class="text-right" name="new_password"
                            [(ngModel)]="new_password"></ion-input>
                        </ion-col>
                        <ion-col class="ion-no-padding ion-align-self-center" size="2">
                          <app-ojo inputId="ctr-4"></app-ojo>
                        </ion-col>
                      </ion-row>
                    </ion-col>
                  </ion-item>
                  <ion-row class="ion-justify-content-end">
                    <ion-col size="12">
                      <ion-row class="ion-justify-content-end">
                        <ion-col push-sm="3" size="12" size-sm="3" class="ion-align-self-center">
                          <app-btn-post [posting]="posting" [disabled]="!f.valid"></app-btn-post>
                        </ion-col>
  
                        <ion-col class="ion-align-self-center" pull-sm="3" size="12" size-sm="3">
                          <ion-back-button text="Cancelar" icon=""></ion-back-button>
                        </ion-col>
                      </ion-row>
                    </ion-col>
                  </ion-row>
                </form>

              </ion-row>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
