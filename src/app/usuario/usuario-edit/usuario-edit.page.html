<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/perfil"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="10">
        <form #f="ngForm" (ngSubmit)="editUsuario(f)">
          <ion-row class="ion-justify-content-center">
            <app-usuario-img [src]="usuario.img_url"></app-usuario-img>
          </ion-row>
          <ion-item class="ion-padding-top">
            <ion-col>
              <label>Nombre</label>
              <input
              class="expand-full"
                name="username"
                [ngModel]="usuario.username"
                required
              >
            </ion-col>
          </ion-item>
          <ion-item>
            <ion-col>
              <ion-row>
                <label>Email</label>
              </ion-row>
              <ion-row>
                <input
                class="expand-full"
                name="email"
                type="email"
                [ngModel]="usuario.email"
                required
              >
              </ion-row>
            </ion-col>
          </ion-item>
          <ion-item>
            <ion-col>
              <label>Imagen(url)</label>
              <input
              class="expand-full"
                name="img_url"
                [(ngModel)]="usuario.img_url"
                required
              >
            </ion-col>
          </ion-item>
          <ion-button expand="block" type="submit" [disabled]="!f.valid"
            >Guardar</ion-button
          >
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
