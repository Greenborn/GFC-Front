<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/perfil"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="10">
        <form #f="ngForm" (ngSubmit)="editUsuario(f)">
          <ion-row class="ion-justify-content-center">
            <app-usuario-img [src]="usuario.img_url"></app-usuario-img>
          </ion-row>
          <ion-item>
            <ion-label>Nombre</ion-label>
            <ion-input
              name="username"
              [ngModel]="usuario.username"
              required
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-textarea
              name="email"
              [ngModel]="usuario.email"
              required
            ></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label>Imagen(url)</ion-label>
            <ion-input
              name="img_url"
              [(ngModel)]="usuario.img_url"
              required
            ></ion-input>
          </ion-item>
          <ion-button expand="block" type="submit" [disabled]="!f.valid"
            >Guardar</ion-button
          >
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
