<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-justify-content-end">
        <ion-col size="12" size-md="11">
          <ion-row>
            <ion-buttons>
              <ion-back-button
                defaultHref="/perfil"
                class="ion-hide-md-up"
              ></ion-back-button>
            </ion-buttons>
            <ion-title>Perfil</ion-title>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="altura-cien">
    <ion-row class="ion-justify-content-center altura-cien">
      <ion-col size="12" size-md="10" class="altura-cien">
        <ion-row class="ion-justify-content-center altura-treinta">
          <ion-item>
            <ion-col>
              <ion-row class="ion-justify-content-center">
                <app-usuario-img [src]="usuario.img_url"></app-usuario-img>
                <!-- <ion-avatar> -->
                  <!-- <ion-img
                    src="{{usuario.img_url}}"
                    (ionError)="falsear($event)"
                    *ngIf="yepImg==true; else noImg"
                  ></ion-img>
                  <ng-template #noImg>
                    <ion-icon
                      style="font-size: '64px'"
                      name="person-circle-outline"
                    ></ion-icon>
                  </ng-template> -->
                <!-- </ion-avatar> -->
              </ion-row>
              <ion-col class="ion-justify-content-center">
                <ion-card-title class="ion-text-center"
                  >{{usuario.username}}</ion-card-title
                >
                <ion-card-subtitle class="ion-text-center"
                  >{{usuario.email}}</ion-card-subtitle
                >
              </ion-col>
            </ion-col>
          </ion-item>
        </ion-row>

        <ion-row class="altura-setenta">
          <ion-header>
            <ion-toolbar>
              <ion-list>
                <ion-item lines="none" [routerLink]="['/usuarios', 'editar', usuario.id]">
                <!-- <ion-item [routerLink]="['/perfil', 'editar']"> -->
                  <ion-icon
                    slot="start"
                    ios="person-outline"
                    md="person-sharp"
                  ></ion-icon>
                  <ion-label>Editar perfil</ion-label>
                </ion-item>

                <ion-item lines="none" [routerLink]="['/perfil']">
                  <ion-icon
                    slot="start"
                    ios="lock-closed-outline"
                    md="lock-closed-sharp"
                  ></ion-icon>
                  <ion-label>Terminos y Condiciones</ion-label>
                </ion-item>

                <ion-item lines="none" [routerLink]="['/perfil']">
                  <ion-icon
                    slot="start"
                    ios="help-circle-outline"
                    md="help-circle-sharp"
                  ></ion-icon>
                  <ion-label>Ayuda</ion-label>
                </ion-item>

                <!-- <ion-item lines="none" [routerLink]="['/perfil']" >
                  <ion-icon
                    slot="start"
                    ios="log-out-outline"
                    md="log-out-sharp"
                  ></ion-icon>
                  <ion-label>Log Out</ion-label>
                </ion-item> -->
              </ion-list>
            </ion-toolbar>
          </ion-header>

          <ion-footer>
            <ion-toolbar>
              <ion-list>
                <ion-item lines="none" (click)="logout()">
                  <ion-icon
                    slot="start"
                    ios="log-out-outline"
                    md="log-out-sharp"
                  ></ion-icon>
                  <ion-label>Log Out</ion-label>
                </ion-item>
              </ion-list>
            </ion-toolbar>
          </ion-footer>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
