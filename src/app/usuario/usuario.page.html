<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-justify-content-end">
        <ion-col size="12" size-md="11">
          <ion-row>
            <ion-buttons>
              <ion-back-button
                defaultHref="/perfil"
                class="ion-hide-md-up"
              ></ion-back-button>
            </ion-buttons>
            <ion-title>Perfil</ion-title>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="altura-cien">
    <ion-row class="ion-justify-content-center altura-cien">
      <ion-col size="12" size-md="10" class="altura-cien">
        <ion-row class="ion-justify-content-center altura-treinta">
          <ion-item>
            <ion-col>
              <ion-row
                size="8"
                class="ion-justify-content-center ion-align-items-center"
              >
                <ion-col size="12" class="ion-align-items-center">
                  <!-- <app-usuario-img [src]="usuario.img_url"></app-usuario-img> -->
                  <app-usuario-img src="fafafa"></app-usuario-img>
                </ion-col>
              </ion-row>
              <ion-row size="4">
                <ion-col
                  class="ion-justify-content-center"
                  *ngIf="(authService.user | async) as u"
                >
                  <ion-card-title class="ion-text-center"
                    >{{ u.username }}</ion-card-title
                  >

                  <ion-card-subtitle class="ion-text-center"
                    >{{u.profile.name}}
                    {{u.profile.last_name}}</ion-card-subtitle
                  >
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-item>
        </ion-row>

        <ion-row class="altura-setenta">
          <ion-header>
            <ion-toolbar>
              <ion-list>
                <ion-item 
                  lines="none"
                >
                  <ion-icon name="moon-outline" slot="start"></ion-icon>
                  <!-- <ion-label>Modo oscuro</ion-label> -->
                  <ion-toggle color="dark" [(ngModel)]="darkMode" style="padding-inline: 0" ></ion-toggle>

                </ion-item>
                <ion-item
                  lines="none"
                  [routerLink]="['/usuarios', 'editar', authService.userId]"
                >
                  <ion-icon
                    slot="start"
                    ios="person-outline"
                    md="person-sharp"
                  ></ion-icon>
                  <ion-label>Editar perfil</ion-label>
                </ion-item>

                <!-- <ion-item lines="none" [routerLink]="['/perfil']">
                  <ion-icon
                    slot="start"
                    ios="lock-closed-outline"
                    md="lock-closed-sharp"
                  ></ion-icon>
                  <ion-label>Terminos y Condiciones</ion-label>
                </ion-item> -->

                <!-- <ion-item lines="none" [routerLink]="['/perfil']">
                  <ion-icon
                    slot="start"
                    ios="help-circle-outline"
                    md="help-circle-sharp"
                  ></ion-icon>
                  <ion-label>Ayuda</ion-label>
                </ion-item> -->
              </ion-list>
            </ion-toolbar>
          </ion-header>

          <ion-footer>
            <ion-toolbar>
              <ion-list>
                <ion-item
                  lines="none"
                  (click)="authService.logout()"
                  button="true"
                >
                  <ion-icon
                    slot="start"
                    ios="log-out-outline"
                    md="log-out-sharp"
                  ></ion-icon>
                  <ion-label>Log Out</ion-label>
                </ion-item>
              </ion-list>
            </ion-toolbar>
          </ion-footer>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
