<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-justify-content-end">
        <ion-col size="12" size-md="11">
          <ion-row>
            <ion-buttons>
              <ion-back-button defaultHref="/concursos"></ion-back-button>
            </ion-buttons>
            <ion-title>{{formTitle}}</ion-title>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="10">
        <form
          #f="ngForm"
          (ngSubmit)="postConcurso(f)"
          *ngIf="!loading; else spinner"
        >
          <ion-list class="ion-align-items-end">
            <!-- <ion-col size="12" size-md="4" > -->
            <ion-item>
              <!-- <ion-col> -->
              <ion-label position="floating">Nombre</ion-label>
              <ion-input
                name="name"
                [ngModel]="concurso.name"
                autocapitalize="sentences"
                required
              ></ion-input>
              <!-- </ion-col> -->
            </ion-item>

            <ion-row>
              <!-- <ion-col> -->

                <ion-item>
                  <ion-label>Categorías</ion-label>
                  <ion-select  *ngIf="!updatingSelect"
                    (ionChange)="agregarCategoria($event)" 
                    interface="popover"
                    ngDefaultControl
                    [disabled]="categoriasNoInscriptas.length == 0"
                  >
                    <!-- required -->
                    <!-- [(value)]="image.profile_id" -->
                    <ion-select-option
                      *ngFor="let c of categoriasNoInscriptas"
                      [value]="c.id"
                      >{{ c.name }}</ion-select-option
                    >
                  </ion-select>
                </ion-item>
                
                <ion-list>
                  <ion-card-title>Categorias inscriptas</ion-card-title>
                  <ul>
                    <li *ngFor="let c1 of categoriasInscriptas">
                      <ion-row class="w-100 ion-align-items-center">
                        <ion-label>
                          <ion-card-subtitle>{{getCategoryName(c1.category_id)}}</ion-card-subtitle>
                          <!-- <h3>I'm a big deal</h3>
                          <p>Listen, I've had a pretty messed up day...</p> -->
                        </ion-label>
                        <ion-buttons
                          class="ion-justify-content-center ion-margin-start"
                        >
                          <!-- <ion-button size="small"
                            (click)="
                              postSection(s1)
                            "
                          >
                            <ion-icon name="create"></ion-icon>
                          </ion-button> -->
                          <ion-button size="small"
                            (click)="desinscribirCategoria(c1.id)"
                          >
                            <ion-icon name="trash"></ion-icon>
                          </ion-button>
                        </ion-buttons>
                        <!-- <ion-buttons
                          class="ion-hide-md-up"
                        >
                          <ion-button (click)="mostrarAcciones($event, s1)">
                            <ion-icon
                              slot="icon-only"
                              ios="ellipsis-horizontal"
                              md="ellipsis-vertical"
                            ></ion-icon>
                          </ion-button>
                        </ion-buttons> -->
                      </ion-row>
                    </li>
            
                  </ul>
                
                </ion-list>
              <!-- </ion-col> -->
            </ion-row>
            <!-- </ion-col> -->
            <!-- <ion-col size="12" size-md="8"> -->
            <ion-item>
              <ion-col size="6" class="ion-no-padding">
                <ion-item class="ion-no-padding">
                  <ion-label position="stacked">Inicio</ion-label>
                  <!-- <ion-input
                    type="date"
                    name="start_date"
                    [ngModel]="concurso.start_date"
                    required
                  ></ion-input> -->
                  <!-- TODO: revisar scroll en PC, ver css global -->
                  <!-- TODO: modificar el max de fecha como la fecha actual + 10 años -->
                  <ion-datetime
                    displayFormat="DD/MMM/YYYY"
                    monthValues="01,02,03,04,05,06,07,08,09,10,11,12"
                    monthShortNames="ene, feb, mar, abr, may, jun, jul, ago, sep, oct, nov, dic"
                    min="1967"
                    max="2050"
                    name="start_date"
                    [ngModel]="concurso.start_date"
                    required
                    doneText="Elegir"
                    cancelText="Cancelar"
                  ></ion-datetime>
                </ion-item>
              </ion-col>
              <ion-col size="6" class="ion-no-padding">
                <ion-item class="ion-no-padding">
                  <ion-label position="stacked">Finalización</ion-label>
                  <!-- <ion-input
                    type="date"
                    name="end_date"
                    [ngModel]="concurso.end_date"
                    required
                  ></ion-input> -->
                  <!-- TODO: modificar el max de fecha como la fecha actual + 10 años -->
                  <ion-datetime
                    displayFormat="DD/MMM/YYYY"
                    monthValues="01,02,03,04,05,06,07,08,09,10,11,12"
                    monthShortNames="ene, feb, mar, abr, may, jun, jul, ago, sep, oct, nov, dic"
                    min="1967"
                    max="2050"
                    name="end_date"
                    [ngModel]="concurso.end_date"
                    required
                    doneText="Elegir"
                    cancelText="Cancelar"
                  ></ion-datetime>
                </ion-item>
              </ion-col>
            </ion-item>
            <!-- </ion-col> -->

            <ion-item>
              <!-- <ion-col> -->
              <ion-label position="floating">Descripción</ion-label>
              <ion-textarea
                autocapitalize="sentences"
                auto-grow="true"
                name="description"
                [ngModel]="concurso.description"
                required
              ></ion-textarea>
              <!-- </ion-col> -->
            </ion-item>
          </ion-list>

          <ion-row class="ion-justify-content-end">
            <ion-col size="12">
              <ion-row class="ion-justify-content-end">
                <ion-col
                  push-sm="3"
                  size="12"
                  size-sm="3"
                  class="ion-align-self-center"
                >
                  <app-btn-post
                    [posting]="posting"
                    [disabled]="!f.valid"
                  ></app-btn-post>
                  <!-- <ion-button
                    expand="block"
                    type="submit"
                    [disabled]="!f.valid"
                  >
                    <ion-spinner
                      *ngIf="posting"
                      class="ion-margin-end"
                      size="small"
                    ></ion-spinner>
                    Guardar
                  </ion-button> -->
                </ion-col>

                <ion-col
                  class="ion-align-self-center"
                  pull-sm="3"
                  size="12"
                  size-sm="3"
                >
                  <ion-back-button
                    text="Cancelar"
                    icon=""
                    [defaultHref]="backUrl"
                  ></ion-back-button
                ></ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </form>
        <ng-template #spinner>
          <ion-row class="ion-justify-content-center">
            <ion-spinner></ion-spinner>
          </ion-row>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
