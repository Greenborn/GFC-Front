<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-justify-content-end">
        <ion-col size="12" size-md="11">
          <ion-row>
            <ion-buttons>
              <ion-back-button defaultHref="/concursos"></ion-back-button>
            </ion-buttons>
            <ion-title>{{formTitle}}</ion-title>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="10">
        <form #f="ngForm" (ngSubmit)="postConcurso(f)">
          <ion-item class="ion-padding-top">
            <ion-col>
              <label>Nombre</label>
              <input
                class="expand-full"
                name="name"
                [ngModel]="concurso.name"
                required
              />
            </ion-col>
          </ion-item>

          <ion-item>
            <ion-col>
              <label>Descripción</label>
              <textarea
                class="expand-full"
                name="description"
                [ngModel]="concurso.description"
                required
              ></textarea>
            </ion-col>
          </ion-item>
          <ion-item>
            <ion-col>
              <ion-row>
                <label>Fecha de inicio</label>
              </ion-row>
              <ion-row>
                <input
                  type="date"
                  name="start_date"
                  [ngModel]="concurso.start_date"
                  required
                />
              </ion-row>
            </ion-col>
          </ion-item>
          <ion-item>
            <ion-col>
              <ion-row>
                <label>Fecha de finalización</label>
              </ion-row>
              <ion-row>
                <input
                  type="date"
                  name="end_date"
                  [ngModel]="concurso.end_date"
                  required
                />
              </ion-row>
            </ion-col>
          </ion-item>
          <ion-button expand="block" type="submit" [disabled]="!f.valid"
            >Guardar</ion-button
          >
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
