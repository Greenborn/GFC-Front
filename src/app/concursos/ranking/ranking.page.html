
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="10" push-md="1" >
        <h1 class="ion-margin-top ion-margin-bottom ion-margin-end">
          Ranking
        </h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="10" push-md="1" >

        <ion-row>
          <h1 class="ion-margin-top ion-margin-bottom ion-margin-end">
            Por participante
          </h1>
        </ion-row>

<!-- ENCABEZADO TABLA -->
        <ion-row>
          <ion-col>

              <ion-list>
                <ion-item color="dark">

                  <ion-grid>
                    <ion-row class="ion-padding-end">

                      <ion-col size="2">Posición</ion-col>
                      <ion-col size="5">Participante</ion-col>
                      <ion-col size="5">Puntaje</ion-col>

                    </ion-row>
                  </ion-grid>

                </ion-item>
              </ion-list>

          </ion-col>
        </ion-row>

<!-- FILAS TABLA-->
        <ion-row *ngFor="let r of ranking.profiles; let i = index">
          <ion-col>

              <ion-list>
                <ion-item >

                  <ion-grid>
                    <ion-row class="ion-padding-end">

                      <ion-col size="2"># {{i+1}}</ion-col>
                      <ion-col size="5" class="cap">{{r.name}}</ion-col>
                      <ion-col size="5">{{r.score}}</ion-col>

                    </ion-row>
                  </ion-grid>

                </ion-item>
              </ion-list>

          </ion-col>
        </ion-row>

        <ion-row>
          <h1 class="ion-margin-top ion-margin-bottom ion-margin-end">
            Por fotoclub
          </h1>
        </ion-row>

        <!-- ENCABEZADO TABLA -->
        <ion-row>
          <ion-col>

              <ion-list>
                <ion-item color="dark">

                  <ion-grid>
                    <ion-row class="ion-padding-end">

                      <ion-col size="2">Posición</ion-col>
                      <ion-col size="5">Fotoclub</ion-col>
                      <ion-col size="5">Puntaje</ion-col>

                    </ion-row>
                  </ion-grid>

                </ion-item>
              </ion-list>

          </ion-col>
        </ion-row>

<!-- FILAS TABLA-->
        <ion-row *ngFor="let r of ranking.fotoclubs; let i = index">
          <ion-col>

              <ion-list>
                <ion-item >

                  <ion-grid>
                    <ion-row class="ion-padding-end">

                      <ion-col size="2"># {{i+1}}</ion-col>
                      <ion-col class="cap" size="5">{{r.name}}</ion-col>
                      <ion-col size="5">{{r.score}}</ion-col>

                    </ion-row>
                  </ion-grid>

                </ion-item>
              </ion-list>

          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
