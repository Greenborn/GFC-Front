<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="ion-hide-md-up">
    <ion-fab-button [routerLink]="['nuevo']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> 

  <ion-grid >
    <ion-row class="ion-justify-content-end">
      <ion-col size="12" size-md="7">
        <ion-searchbar [(ngModel)]="searchQuery"></ion-searchbar>
        <!-- <ion-searchbar (ionChange)="buscarConcursos($event.target.value)"></ion-searchbar> -->
          <ion-list *ngIf="concursosFiltrados.length > 0; else texto">
            <!-- concurso card -->
            <!-- <ion-card *ngFor="let concurso of concursos"> -->
            <ion-card *ngFor="let concurso of concursosFiltrados">
              <ion-card-header>
                <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
                <ion-card-title>{{concurso.name}}</ion-card-title>
              </ion-card-header>
              <!-- <ion-img [src]="concurso.thumbnailUrl"></ion-img> -->
              <ion-card-content>{{concurso.description}}</ion-card-content>
              <ion-row class="ion-float-right" >
                <ion-col >
                  <!-- <ion-toolbar> -->
                    <!-- <ion-buttons slot="start"> -->
                      <ion-button size="small" [routerLink]="[concurso.id]">Ver concurso</ion-button>
                    <!-- </ion-buttons> -->
                  <!-- </ion-toolbar> -->
                </ion-col>
              </ion-row>
              <!-- <ion-label>{{item}}</ion-label> -->
            </ion-card>
          </ion-list>
          <ng-template #texto>
            <ion-item>No hay concursos</ion-item>
          </ng-template>
      </ion-col>
      <!-- filtro y busqueda -->
      <ion-col size="4" class="ion-hide-md-down">
        <ion-button [routerLink]="['nuevo']">Nuevo</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
