<ion-content>
  <!-- <ion-fab *ngIf="isLogedIn()" vertical="bottom" horizontal="end" slot="fixed" class="ion-hide-md-up">
    <ion-fab-button [routerLink]="['nuevo']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="3" *ngIf="mostrarFiltro">
        <ion-col>
          <ion-title class="ion-margin-top">BÃºsqueda</ion-title>
          <app-search-bar
            [(data)]="concursos"
            [atributosObj]="atributosBusqueda"
          >
          </app-search-bar>

          <ion-row>
            <ion-list-header>
              <ion-label>Fecha:</ion-label>
            </ion-list-header>
            <ion-col>
              <ion-item>
                <ion-label position="stacked">Desde</ion-label>
                <ion-input
                  type="number"
                  min="1967"
                  max="2021"
                  name="desde_fecha"
                >
                </ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label position="stacked">Hasta</ion-label>
                <ion-input type="number" min="1" max="13" name="hasta_fecha">
                </ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-fab-button size="small" disabled>
                <ion-icon name="arrow-forward-circle"></ion-icon>
              </ion-fab-button>
            </ion-col>
          </ion-row>
          <!-- <ion-row>
            <ion-list-header>
              <ion-label>Etiquetas:</ion-label>
            </ion-list-header> -->
          <!-- <ion-row> -->
          <!-- <ion-chip (click)="toggleChipMark()">
              <ion-icon
                *ngIf="markChip"
                name="checkmark-circle"
                color="dark"
              ></ion-icon>
              <ion-label>Default</ion-label>
            </ion-chip> -->
          <!-- </ion-row> -->
        </ion-col>
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-col size-md="10" push-md="1">
            <ion-row
              class="
                ion-justify-content-start
                ion-align-items-center
                ion-margin-top
                ion-margin-bottom
              "
              *ngIf="isLogedIn()"
            >
              <h1 class="ion-margin-top ion-margin-bottom ion-margin-end">
                Concursos
              </h1>
              <!-- <ion-fab *ngIf="isLogedIn()"> -->
              <ion-fab-button
                size="small"
                *ngIf="isLogedIn()"
                [routerLink]="['nuevo']"
              >
                <ion-icon name="add"></ion-icon>
              </ion-fab-button>
              <!-- </ion-fab> -->
            </ion-row>
            <!-- <ion-searchbar [(ngModel)]="searchQuery"></ion-searchbar> -->
            <!-- <ion-searchbar (ionChange)="buscarConcursos($event.target.value)"></ion-searchbar> -->

            <ion-row class="ion-align-items-center ion-padding-bottom">
              <ion-col class="ion-no-padding" size="10" size-sm="11">
                <ion-button
                  [routerLink]="['secciones']"
                >Administrar secciones</ion-button>

                <!-- <app-search-bar
                  [(data)]="concursos"
                  [atributosObj]="atributosBusqueda"
                >
                </app-search-bar> -->
              </ion-col>
              <ion-col size="2" size-sm="1">
                <ion-row
                  class="
                    ion-justify-content-center
                    ion-align-items-center
                    ion-align-self-center
                  "
                >
                  <ion-button
                    (click)="toggleFiltro()"
                    color="medium"
                    expand="block"
                    class="
                      ion-justify-content-center
                      ion-align-items-center
                      ion-align-self-center
                    "
                  >
                    <ion-icon name="funnel"></ion-icon>
                    <!-- <ion-icon name="options"></ion-icon> -->
                  </ion-button>
                </ion-row>
              </ion-col>
            </ion-row>
            <ion-list
              *ngIf="concursos.length > 0; else (loading ? spinner : texto)"
            >
              <!-- concurso card -->
              <!-- <ion-card *ngFor="let concurso of concursos"> -->
              <ion-card *ngFor="let c of concursos">
                <ion-img [src]="configService.apiUrl(c.img_url)"></ion-img>
                <ion-card-header>
                  <ion-row class="ion-align-items-center">
                    <ion-col class="ion-no-padding">
                      <app-contest-status-chip
                        [contest]="c"
                      ></app-contest-status-chip>
                      <ion-card-title>{{c.name}}</ion-card-title>
                    </ion-col>
                  </ion-row>
                  <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
                </ion-card-header>
                <!-- <ion-img [src]="concurso.thumbnailUrl"></ion-img> -->
                <ion-card-content>
                  <ion-row class="ion-margin-bottom">
                    <b>Categorias:</b>
                    <ion-badge color="light" class="ion-margin-start"
                      *ngFor="let c of c.categories"
                    >
                      {{c.name}}
                    </ion-badge>
                  </ion-row>
                  <ion-row class="ion-margin-bottom">
                    <b>Secciones:</b>
                    <ion-badge color="light" class="ion-margin-start"
                      *ngFor="let s of c.sections"
                    >
                      {{s.name}}
                    </ion-badge>
                  </ion-row>
                  <ion-text>
                    {{c.description}}
                  </ion-text>
                </ion-card-content>
                <ion-row class="ion-float-right">
                  <ion-col>
                    <!-- <ion-toolbar> -->
                    <!-- <ion-buttons slot="start"> -->
                    <ion-button size="small" [routerLink]="[c.id]"
                      >Ver concurso</ion-button
                    >
                    <!-- </ion-buttons> -->
                    <!-- </ion-toolbar> -->
                  </ion-col>
                </ion-row>
                <!-- <ion-label>{{item}}</ion-label> -->
              </ion-card>
            </ion-list>
            <ng-template #texto>
              <ion-item>No se encontraron concursos</ion-item>
            </ng-template>
            <ng-template #spinner>
              <ion-row class="ion-justify-content-center">
                <ion-spinner></ion-spinner>
              </ion-row>
            </ng-template>
          </ion-col>
        </ion-row>
      </ion-col>
      <!-- filtro y busqueda -->
    </ion-row>
  </ion-grid>
</ion-content>
