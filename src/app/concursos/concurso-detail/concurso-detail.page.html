              <ion-icon name="ribbon-outline"></ion-icon>
                <ion-label>Jueces</ion-label>
              </ion-tab-button>

                <ion-tab-button tab="concursantes"
                  *ngIf="!concurso.active || (rolificador.esDelegado(u) || rolificador.isAdmin(u))"
