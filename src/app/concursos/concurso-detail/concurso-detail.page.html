<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-justify-content-end">
        <ion-col size="12">
          <ion-row>
            <ion-buttons>
              <ion-back-button text="Volver"  defaultHref="/concursos"></ion-back-button>
            </ion-buttons>
            <ion-title>Concurso</ion-title>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content #pageContent id="concurso-content">
  
  <ion-row id="concurso-tabs" #tabsContent>
      <ion-col>
          <ion-row *ngIf="(auth.user | async) as u">
              <ion-tabs>
              <ion-tab-bar slot="top">
                <ion-tab-button tab="informacion">
                  <ion-icon name="information-circle-outline"></ion-icon>
                  <ion-label>Informaci√≥n</ion-label>
                </ion-tab-button>
                
                <!-- TODO: cambiar el icono por uno mas acorde -->
                <ion-tab-button tab="jueces" *ngIf="!concurso.active || (rolificador.esDelegado(u) || rolificador.isAdmin(u) )">
                    <ion-icon name="ribbon-outline"></ion-icon>
                    <ion-label>Jueces</ion-label>
                </ion-tab-button>

                <ion-tab-button tab="concursantes" *ngIf="!concurso.active || (rolificador.esDelegado(u) || rolificador.isAdmin(u))">
                  <ion-icon name="people-outline"></ion-icon>
                  <ion-label>Concursantes</ion-label>
                </ion-tab-button>
        
                <ion-tab-button tab="fotografias" [routerLink]="['../',concurso.id, '/fotografias']">
                  <ion-icon name="images-outline"></ion-icon>
                  <ion-label>Fotografias</ion-label>
                </ion-tab-button>

              </ion-tab-bar>
            </ion-tabs>
        
          </ion-row>
        </ion-col>
      </ion-row>
</ion-content>
