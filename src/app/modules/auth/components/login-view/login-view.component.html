<ion-content>
  <ion-grid>
    <ion-col>
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-md="4">
          <ion-row class="ion-justify-content-center margin-top">
            <ion-img
              class="logoEntrada"
              src="../../assets/portadaGFC.png"
            ></ion-img>
          </ion-row>

          <ion-row class="">
            <ion-card class="ion-margin-top expand-full">
              <ion-item class="ion-margin-start ion-margin-end ion-no-padding">
                <ion-col>
                  <ion-row>
                    <ion-col>

                      <ion-label position="stacked">Username</ion-label>
                      <ion-input
                        class="text-right"
                        (keypress)="keyPress($event)"
                        [(ngModel)]="login.username"
                        ngDefaultControl
                      ></ion-input>
                    </ion-col>

                  </ion-row>
                </ion-col>
              </ion-item>

              <ion-item class="ion-margin-start ion-margin-end ion-no-padding">
                <ion-col>

                  <ion-row >
                    <ion-col size="10">
                      <ion-label position="stacked">Contrase√±a</ion-label>
                      <ion-input
                        #passInput
                        tabindex="0"
                        id="ctr-1"
                        type="password"
                        class="text-right"
                        (keypress)="keyPress($event, 'next')"
                        [(ngModel)]="login.password"
                        ngDefaultControl
                      ></ion-input>
                    </ion-col>
                    <ion-col class="ion-no-padding ion-align-self-center" size="2">
    
                      <app-ojo inputId="ctr-1"></app-ojo>
                    </ion-col>
                  </ion-row>
                </ion-col>
              </ion-item>

              <!-- color="primary" -->
              <ion-button
                color="primary"
                expand="block"
                class="ion-margin"
                (click)="next()"
              >
                <ion-label *ngIf="!loading; else spinner">Ingresar</ion-label>
                <ng-template #spinner>
                  <ion-row class="ion-justify-content-center">
                    <ion-spinner ></ion-spinner>
                  </ion-row>
                </ng-template>
              </ion-button>

              <ion-item color="danger" *ngIf="error != undefined">
                <ion-label>{{ error }}</ion-label>
              </ion-item>
            </ion-card>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-grid>
</ion-content>
