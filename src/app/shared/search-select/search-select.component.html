    <ion-row
      *ngIf="interface == 'popover'; else list"
      class="ion-align-items-center ion-margin-end"
    >
      <!-- <ion-col size="2" class="ion-no-padding" *ngIf="atributoSelected != ''"> -->
        <ion-button (click)="changeQuery()" fill="clear" class=""
          *ngIf="atributoSelected != ''"
        >
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
      <!-- </ion-col> -->
      <!-- <ion-col class="ion-no-padding"> -->
        <ion-item >
          <!-- [position]="atributoSelected == '' ? 'floating' : 'stacked'" -->
          <ion-label
            position="stacked"
            >{{ title }}</ion-label
          >
          <ion-select #atributoSelect
            *ngIf="!updatingSelect"  okText="Aceptar" cancelText="Cancelar"
            (ionChange)="changeQuery($event.target)"
            interface="popover"
            [value]="atributoSelectedAsInt"
          >
          <!-- <div *ngIf="optionsData.length > 0; else texto"> -->
            <ion-select-option 
              *ngFor="let o of optionsData"
              [value]="o[optionsProps.valueProp]"
              >{{ getPropertyName(o) }}</ion-select-option
            >
          <!-- </div> -->
          <!-- <ng-template #texto>
            <ion-text>{{emptyMessage}}</ion-text>
          </ng-template> -->
          </ion-select>
        </ion-item>
      <!-- </ion-col> -->
    </ion-row>
    <!-- #atributoSelect -->

    <ng-template #list>
      <ion-row>
        <ion-list>
          <ion-list-header>
            <ion-row class="ion-align-items-center">
              <ion-label>{{ title }}</ion-label>
              <ion-button
                *ngIf="atributoSelected != ''"
                (click)="changeQuery()"
                fill="clear"
                class=""
              >
                <!-- (click)="output()" fill="clear" class="" -->
                <ion-icon name="close-outline"></ion-icon>
              </ion-button>
            </ion-row>
          </ion-list-header>
          <ion-item *ngFor="let o of optionsData" lines="none">
            <!-- (click)="output(o[optionsProps.valueProp])" -->
            <ion-button
              (click)="changeQuery(o[optionsProps.valueProp])"
              [fill]="
                atributoSelected == o[optionsProps.valueProp]
                  ? 'solid'
                  : 'clear'
              "
              expand="block"
            >
              {{ getPropertyName(o) }}
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-row>
