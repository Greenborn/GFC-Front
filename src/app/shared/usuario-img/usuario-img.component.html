<ion-avatar>
  <ion-img
    #img
    [src]="src"
    (ionError)="yepImg = false"
    *ngIf="src != undefined && yepImg==true; else noImg"
    [style]="getSize()"
    ></ion-img>
    <!-- (ionImgWillLoad)="yepImg = true" -->
    <!-- (ionError)="mostrarIcono($event, true)" -->
  <ng-template #noImg>
    <ion-icon
      name="person-circle-outline"
    ></ion-icon>
  </ng-template>
</ion-avatar>
