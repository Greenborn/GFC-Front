<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" size-md="3" *ngIf="mostrarFiltro">
        <ion-col>
          <ion-title class="ion-margin-top">Búsqueda</ion-title>
          <app-search-bar
            [(data)]="fotoclubs"
            [atributosObj]="atributosBusqueda"
          >
          </app-search-bar>

        </ion-col>
      </ion-col>

      <ion-col>
        <ion-row>
          <ion-col size="11.5" push="0.25">
            <ion-grid class="ion-no-padding ion-padding-bottom">
              <ion-row
                class="
                  ion-justify-content-start
                  ion-align-items-center
                  ion-margin-top
                  ion-margin-bottom
                "
              >
                <h2 class="ion-margin-top ion-margin-bottom ion-margin-end">
                  Organizaciones
                </h2>
                <ion-fab-button (click)="postFotoclub()"
                  size="small"
                >
                <!-- [routerLink]="['nuevo']"  -->
                  <ion-icon name="add"></ion-icon>
                </ion-fab-button>
              </ion-row>

              <ion-row class="ion-align-items-center">
                <ion-col>
                  <!-- <app-search-bar
                    (buscar)="filtrarUsuarios($event)"
                    [atributos]="['username', 'email']"
                  ></app-search-bar> -->

                  <!-- <app-search-bar 
                  [(data)]="miembros"
                  [atributosObj]="atributosBusqueda"
                  ></app-search-bar> -->
                </ion-col>
                <ion-col size="2" size-sm="1">
                  <ion-row
                    class="
                      ion-justify-content-center
                      ion-align-items-center
                      ion-align-self-center
                    "
                  >
                    <ion-button
                      (click)="mostrarFiltro = !mostrarFiltro"
                      color="medium"
                      expand="block"
                      class="
                        ion-justify-content-center
                        ion-align-items-center
                        ion-align-self-center
                      "
                    >
                      <ion-icon name="funnel"></ion-icon>
                      <!-- <ion-icon name="options"></ion-icon> -->
                    </ion-button>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-grid>

            <ion-list class="ion-hide-sm-down cabecera">
              <ion-item color="dark">
                <ion-grid>
                  <ion-col>
                    <ion-row>
                      <ion-col size="10.5" size-md="11">
                        <ion-row>
                          <app-th-sort
                            [sortFn]="funcionesOrdenamiento['fotoclub']"
                            [(data)]="fotoclubs"
                            title="Organización"
                          ></app-th-sort>
                        </ion-row>
                        <!-- <b>{{rolificador.getNombreUsuarios(userLogged.role_id)}}</b> -->
                      </ion-col>
                      <ion-col size="1.5" size-md="1">
                        <!-- <b>Acciones</b> -->
                      </ion-col>
                    </ion-row>
                  </ion-col>
                </ion-grid>
              </ion-item>
            </ion-list>

            <!-- <div *ngIf="(users | async) as usuarios"> -->
            <!-- <div *ngIf="(miembros | async) as miembros; else spinner"> -->
            <ion-list *ngIf="fotoclubs.length > 0; else texto">
              <ion-item *ngFor="let f of fotoclubs">
                <ion-grid>
                  <ion-row size="12">
                    <ion-col size="12" size-sm="10.5" size-md="11">
                      <ion-row
                        class="
                          ion-align-items-center ion-justify-content-between
                        "
                      >
                        <!-- img fotoclub? -->
                        <!-- <ion-col size="3" size-sm="1.3">
                          <app-usuario-img [src]="configService.apiUrl(m.img_url)"></app-usuario-img>
                        </ion-col> -->
                        <!-- <ion-col size="8" size-sm="10.7"> -->
                        <ion-col size="10.5" size-sm="12">
                          <ion-row>
                            
                            <ion-col size="12">
<ion-row>
  <ion-thumbnail class="h-100">
    <ion-img [src]="f.photo_url != null && f.photo_url != ''  ? configService.apiUrl(f.photo_url) : './assets/no-pictures.png' "></ion-img>
    </ion-thumbnail>
    
    <ion-label class="ion-margin-start">
      <!-- <ion-card-subtitle title="Username"
        ><i>@{{m.user.username}}</i></ion-card-subtitle
      > -->
      <ion-text title="Nombre">
        <b>{{f.name}}</b>
        
      </ion-text>
    </ion-label>
  </ion-row>
                            </ion-col>
                          </ion-row>
                        </ion-col>
                        <ion-col
                          size="1.5"
                          class="ion-hide-sm-up ion-justify-content-center"
                        >
                          <ion-buttons>
                            <ion-button
                              (click)="mostrarAcciones($event, f)"
                            >
                              <ion-icon
                                slot="start"
                                ios="ellipsis-horizontal"
                                md="ellipsis-vertical"
                              ></ion-icon>
                            </ion-button>
                          </ion-buttons>
                        </ion-col>
                      </ion-row>
                    </ion-col>
                    <ion-col
                      size="1.5"
                      size-md="1"
                      class="ion-align-self-center ion-hide-sm-down"
                    >
                      <ion-buttons>
                        <!-- <ion-button [routerLink]="['editar/' + m.user.id]"> -->
                        <ion-button (click)="postFotoclub(f)">
                          <ion-icon name="create"></ion-icon>
                        </ion-button>
                        <ion-button (click)="deleteFotoclub(f)">
                          <ion-icon name="trash"></ion-icon>
                        </ion-button>
                      </ion-buttons>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-item>
            </ion-list>
            <ng-template #texto>
              <!-- <ion-item> -->
                <ion-item>No hay fotoclubs</ion-item>
                <!-- <ion-item *ngIf="!loading">No hay fotoclubs</ion-item> -->
                <!-- <ion-item *ngIf="searchParams != undefined">
                  con {{searchParams.atributo}} que empiece con '{{
                  searchParams.query }}'</ion-item
                >
              </ion-item> -->
            </ng-template>
            <!-- </div>
            <ng-template #spinner>
              <ion-row class="ion-justify-content-center">
                <ion-spinner ></ion-spinner>
              </ion-row>
            </ng-template> -->
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    class="ion-hide-sm-up"
  >
    <ion-fab-button [routerLink]="['nuevo']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
</ion-content>
