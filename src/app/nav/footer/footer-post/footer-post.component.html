<div [ngClass]="responsiveService.isDesktop ? 'ion-page' : ''">
  <ion-header>
    <ion-toolbar>
      <ion-row class="ion-align-items-center ion-margin-end ion-margin-start">
        <ion-col>
          <h5 class="ion-text-wrap">Editar footer</h5>
        </ion-col>
        <ion-col size="1" class="ion-hide-md-down">
          <ion-button (click)="modalController.dismiss()" fill="clear" class="">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>

  <div slot="start" class="inner-content ion-float-md-start w-100">
    <ion-grid>
      <ion-row class="ion-justify-content-center ion-align-self-center">
        <ion-col>
          <ion-row>
            <ion-col>
              <ion-row class="ion-padding-top">
                <ion-item class="w-100 ion-margin-bottom">
                  <ion-label position="floating">Dirección</ion-label>
                  <ion-input
                  [(ngModel)]="footer.address"
                    autocapitalize="sentences"
                    ngDefaultControl
                  ></ion-input>
                </ion-item>
                
              </ion-row>
              <ion-row class="ion-padding-top">
                <ion-item class="w-100 ion-margin-bottom">
                  <ion-label position="floating">E-mail</ion-label>
                  <ion-input
                  [(ngModel)]="footer.email"
                  type="email"
                    ngDefaultControl
                  ></ion-input>
                </ion-item>
                
              </ion-row>
              <ion-row class="ion-padding-top">
                <ion-item class="w-100 ion-margin-bottom">
                  <ion-label position="floating">Teléfono</ion-label>
                  <ion-input
                  [(ngModel)]="footer.phone"
                    type="tel"
                    ngDefaultControl
                  ></ion-input>
                </ion-item>
                
              </ion-row>
              

              <ion-row class="ion-justify-content-end">
                <ion-col size="12">
                  <ion-row class="ion-justify-content-end">
                    <ion-col
                      push-sm="3"
                      size="12"
                      size-sm="3"
                      class="ion-align-self-center"
                    >
                      <app-btn-post
                        [posting]="posting"
                        [disabled]="!datosCargados()"
                        (post)="postFooter()"
                      ></app-btn-post>
                    </ion-col>

                    <ion-col
                      class="ion-align-self-center"
                      pull-sm="3"
                      size="12"
                      size-sm="3"
                    >
                      <ion-button
                        expand="block"
                        (click)="modalController.dismiss()"
                        fill="clear"
                      >
                        Cancelar</ion-button
                      >
                    </ion-col>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
